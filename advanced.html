<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Goggins</title>
    <link rel="stylesheet" href="styles.css">
</head>





<body>


    <div class="navbar">
        <a href="index.html"> Goggins</a>
        <a href="images.html">Images</a>
    </div>
    <h2 class="advanced_header">Advanced Goggins</h2>






    <p id="find_pages_with">Find pages with...</p>





    <form action="https://www.google.com/search">
        <div class="form">

            <div class="form-row">
                <label>these words:</label>
                <input type="text" name="as_q" class="adv_searchbox">           
            </div>

            <div class="form-row">
                <label>this exact word or phrase:</label>
                <input type="text" name="as_epq" class="adv_searchbox">         
            </div>

            <div class="form-row">
                <label>any of these words:</label>
                <input type="text" name="as_oq" class="adv_searchbox">       
            </div>

            <div class="form-row">
                <label>none of these words:</label>
                <input type="text" name="as_eq" class="adv_searchbox">   
            </div>

        </div>

        <input type="submit" name="adv_submit" id="adv_submit" value="Advanced Search">

    </form>
   

    
</body>
</html>
